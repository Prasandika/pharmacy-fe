<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand font-weight-bold mx-2" routerLink="/dashboard"
    >The Pharmacy</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    id="navbarNav"
    *ngIf="isLoggedIn && !checkIsAdmin()"
  >
    <ul class="navbar-nav">
      <li class="nav-item" [ngClass]="selected === 'cart' ? 'active' : ''">
        <a class="nav-link" href="/cart">Cart</a>
      </li>
    </ul>
  </div>

  <div
    class="collapse navbar-collapse"
    id="navbarNav"
    *ngIf="isLoggedIn && checkIsAdmin()"
  >
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/products"
          [ngClass]="selected === 'products' ? 'active' : ''"
          >Products</a
        >
      </li>
    </ul>
  </div>

  <div class="collapse navbar-collapse" id="navbarNav" *ngIf="!isLoggedIn">
    <ul class="navbar-nav">
      <li class="nav-item" [ngClass]="selected === 'login' ? 'active' : ''">
        <a class="nav-link" routerLink="/auth/login">Login </a>
      </li>
      <li class="nav-item" [ngClass]="selected === 'register' ? 'active' : ''">
        <a class="nav-link" routerLink="/auth/register">Register</a>
      </li>
    </ul>
  </div>

  <button *ngIf="isLoggedIn" class="btn btn-danger" (click)="logOut()">
    Logout
  </button>
</nav>
